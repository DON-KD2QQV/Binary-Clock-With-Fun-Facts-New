<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock with Time Facts – Learn to Read Time in 1s and 0s</title>
    <meta name="description" content="Binary clock that displays time in 1s and 0s. Fun, geeky, and great for coders and tech fans.">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the clock */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .light {
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* Custom glow effects for the 'on' state */
        .hour-on {
            background-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 2px #3b82f6, 0 0 10px #3b82f6, 0 0 20px #3b82f6;
        }
        .minute-on {
            background-color: #ffffff;
            box-shadow: 0 0 2px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
        }
        .second-on {
            background-color: #ef4444; /* red-500 */
            box-shadow: 0 0 2px #ef4444, 0 0 10px #ef4444, 0 0 20px #ef4444;
        }
        /* Styling for the Gemini feature button */
        .gemini-button {
            transition: background-color 0.3s, transform 0.2s;
        }
        .gemini-button:hover {
            transform: translateY(-2px);
        }
        .gemini-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="text-center max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-center mt-8 text-blue-400">Binary Clock with fun facts!</h1>
        <!-- Main container for the binary clock -->
        <div id="binary-clock-container" class="flex justify-center items-end gap-4 md:gap-8 p-4 bg-gray-800/50 rounded-xl shadow-2xl border border-gray-700">
            <!-- Columns for Hours, Minutes, and Seconds will be generated by JavaScript -->
            <div id="hours" class="flex flex-col-reverse gap-3"></div>
            <div id="minutes" class="flex flex-col-reverse gap-3"></div>
            <div id="seconds" class="flex flex-col-reverse gap-3"></div>
        </div>

        <!-- Labels for the binary columns -->
        <div class="flex justify-center text-xs text-gray-400 mt-2 gap-4 md:gap-8 px-4">
            <div class="w-8 md:w-12 text-center text-blue-400 font-semibold tracking-widest">HRS</div>
            <div class="w-8 md:w-12 text-center text-gray-200 font-semibold tracking-widest">MIN</div>
            <div class="w-8 md:w-12 text-center text-red-400 font-semibold tracking-widest">SEC</div>
        </div>

        <!-- Digital clock display for readability -->
        <div id="digital-clock" class="orbitron text-white text-4xl md:text-6xl font-bold mt-6 tracking-wider">
            <!-- Time will be injected here -->
        </div>
        <div class="text-gray-500 text-sm orbitron tracking-widest">
            STANDARD TIME
        </div>

        <!-- Gemini API Feature Section -->
        <div class="mt-8">
            <button id="gemini-button" class="gemini-button bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                Get Time Fact ✨
            </button>
            <div id="fact-container" class="mt-4 text-gray-300 bg-gray-800/50 p-4 rounded-lg min-h-[6rem] flex items-center justify-center border border-gray-700">
                Click the button to get a fun fact about the current time!
            </div>
        </div>
    </div>

<script src="script.min.js"></script>
<script>
// filepath: c:\Users\kd2qq\github\binary-clock-new\binaryclock.html
(function() {
    // Check for meta description
    if (!document.querySelector('meta[name="description"]')) {
        console.warn('Missing meta description tag.');
    }

    // Check for lang attribute
    if (!document.documentElement.lang) {
        console.warn('Missing lang attribute on <html> tag.');
    }

    // Check for minified CSS/JS (very basic check)
    document.querySelectorAll('link[rel="stylesheet"], script[src]').forEach(el => {
        const src = el.href || el.src;
        if (src && !src.includes('.min.') && !src.includes('tailwind')) {
            console.warn('Possible unminified asset:', src);
        }
    });

    // Check for accessibility: button labels
    document.querySelectorAll('button').forEach(btn => {
        if (!btn.textContent.trim()) {
            console.warn('Button with no accessible label:', btn);
        }
    });

    // Check for responsive meta tag
    if (!document.querySelector('meta[name="viewport"]')) {
        console.warn('Missing viewport meta tag for responsiveness.');
    }

    // Check for images without alt text
    document.querySelectorAll('img').forEach(img => {
        if (!img.alt) {
            console.warn('Image missing alt attribute:', img);
        }
    });

    // Check for console errors (not possible from here, but remind user)
    console.info('Reminder: Check the browser console for JavaScript errors or warnings.');

    // Check for favicon
    if (!document.querySelector('link[rel="icon"]')) {
        console.warn('Missing favicon.');
    }

    // All checks done
    console.info('Production checklist completed.');
})();
</script>

</body>
</html>
